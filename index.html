<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Norway</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./libs/tiny-slider/tiny-slider.css" />
  </head>
  <body>
    <header class="header">
      <!-- Слайдер -->
      <div class="header-slider">
        <img
          class="header-slider__item"
          src="./img/header/bg2.jpg"
          alt="Bg 1"
        />
        <img
          class="header-slider__item"
          src="./img/header/bg3.jpg"
          alt="Bg 1"
        />
        <img
          class="header-slider__item"
          src="./img/header/bg4.jpg"
          alt="Bg 1"
        />
        <img
          class="header-slider__item"
          src="./img/header/bg5.jpg"
          alt="Bg 1"
        />
        <img
          class="header-slider__item"
          src="./img/header/bg6.jpg"
          alt="Bg 1"
        />
      </div>

      <!-- Управление слайдером -->

      <div class="header-slider-controls">
        <div class="header-slider-controls__arrows">
          <button id="sliderPrev">
            <img src="./img/icon/arrow-left.svg" alt="Prev" />
          </button>
          <button id="sliderNext">
            <img src="./img/icon/arrow-right.svg" alt="Next" />
          </button>
        </div>
        <div class="header-slider-controls__count">
          <span class="header-slider-controls__count-current" id="sliderCurrent"
            >0</span
          >
          /
          <span id="sliderTotal">0</span>
        </div>
      </div>

      <!-- Контент в шапке -->
      <div class="header__content">
        <nav class="header-nav">
          <div class="logo">
            <img src="./img/logo/logo.png" alt="Logo" />
            <img
              class="logo-text"
              src="./img/logo/logo-text.svg"
              alt="TrevelX"
            />
          </div>
          <ul class="nav">
            <li class="nav__item">
              <a href="#!" class="nav__link">Destinations</a>
            </li>
            <li class="nav__item">
              <a href="#!" class="nav__link">Activities</a>
            </li>
            <li class="nav__item">
              <a href="#!" class="nav__link">About Us</a>
            </li>
            <li class="nav__item">
              <a href="#!" class="nav__link">Contact</a>
            </li>
          </ul>
          <button class="extra-nav-btn">
            <img src="./img/icon/nav-icon.svg" alt="Nav btn" />
          </button>
        </nav>
        <div class="header-title">
          <div class="header-title__small">EXPLORE</div>
          <h1 class="header-title__big">Norway</h1>
          <ul class="header-socials">
            <li>
              <a href="#!"
                ><img src="./img/social/facebook.svg" alt="facebook"
              /></a>
            </li>
            <li>
              <a href="#!"
                ><img src="./img/social/twitter.svg" alt="twitter"
              /></a>
            </li>
            <li>
              <a href="#!"
                ><img src="./img/social/instagram.svg" alt="instagram"
              /></a>
            </li>
          </ul>
        </div>
        <div class="header-tips">
          <a href="#!" class="tip">
            <span class="tip__title">Trondheim</span>
            <span class="tip__text">Plan a trip</span>
          </a>
          <a href="#!" class="tip">
            <span class="tip__title">Geirangerfjord</span>
            <span class="tip__text">Plan a trip</span>
          </a>
          <a href="#!" class="tip">
            <span class="tip__title">Lofoten</span>
            <span class="tip__text">Plan a trip</span>
          </a>
        </div>
      </div>

      <!-- Абсолютные элементы в шапке -->

      <a href="#!" class="header-seemore"> SEE MORE</a>
    </header>
    <script src="./libs/tiny-slider/min/tiny-slider.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
